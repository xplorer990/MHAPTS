---
- hosts: localhost
  gather_facts: false
  tasks:
    # FACTS ######################################################################
    - cron:
        name: Build a Cron Job - Auto Prune
        special_time: 'daily'
        job: 'prune 1>/dev/null 2>&1'
        state: present
      ignore_errors: yes

    - cron:
        name: Build a Cron Job - Journal Purge
        special_time: 'daily'
        job: 'jpurge 1>/dev/null 2>&1'
        state: present
      ignore_errors: yes

    - cron:
        name: Build a Cron Job - Update Weekly
        special_time: 'weekly'
        job: 'update 1>/dev/null 2>&1'
        state: present
      ignore_errors: yes

    - cron:
        name: Build a Cron Job - remove logs after reboot
        special_time: 'reboot'
        job: 'kill_logs 1>/dev/null 2>&1'
        state: present
      ignore_errors: yes

    - cron:
        name: Build a Cron Job - remove logs daily
        special_time: 'daily'
        job: 'kill_logs 1>/dev/null 2>&1'
        state: present
      ignore_errors: yes

    - cron:
        name: Daily check for mgerfs / rclone new version
        special_time: 'daily'
        job: 'bash /opt/plexguide/menu/pgui/templates/check.sh 1>/dev/null 2>&1'
        state: absent
      ignore_errors: yes
 
    - cron:
        name: Daily check for mgerfs / rclone new version
        special_time: 'hourly'
        job: 'bash /opt/plexguide/menu/pgui/templates/check.sh 1>/dev/null 2>&1'
        state: present
      ignore_errors: yes
